<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pari e Dispari</title>
  </head>
  <body>
    <h1>Pari o Dispari</h1>
    <!-- form -->
    <div class="user-inputs">
      <div class="pari-dispari-box">
        <p>Segli un opzione</p>
        <input type="radio" name="user-choise" id="pari" value="pari">
        <label for="pari">Pari</label>
        
        <input type="radio" name="user-choise" id="dispari" value="dispari">
        <label for="dispari">Dispari</label>
      </div>

      <label for="user-number">Inserisci un numero da 1 a 5</label>
      <input id="user-number" type="number" min="1" max="5">

      <button id="gioca">Gioca</button>
    </div>
    <!-- /form -->
    <!-- result -->
    <div class="result">
      <h2 id="winner"></h2>
      <p>Hai scelto: <span id="user-choise-out"></span> <span id="user-number-out"></span></p>
      <p>Il computer: <span id="cpu-number-out"></span></p>
      <p>La somma <span id="somma"></span> Ã¨ <span id="somma-even-odd"></span></p>
    </div>
    <!-- /result -->

    <script src="./script.js"></script>
  </body>
</html>
